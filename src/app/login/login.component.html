
  <div class="container-fluid">
    <div class="d-flex justify-content-center h-100">
        <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <div class="card">
  <div class="card-header">
    <h3>Welcome To App</h3>
  
  </div>
  
  <div class="card-body">
 
      <div class="input-group form-group">
      <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
    <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" class="form-control" [pattern]="emailRegex" required
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
    <div *ngIf="signInForm.submitted && email.errors?.pattern">
      <label class="validation-message">Invalid email address.</label>
    </div>
      </div>
      <div class="input-group form-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="Password" required minlength="4"
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
    <div *ngIf="signInForm.submitted && password.errors?.minlength">
      <label class="validation-message">Minimum 4 characters.</label>
    </div>
  </div>
  <div class="row align-items-center remember">
  <input type="checkbox">Remember Me
  </div>
  <div class="form-group">
      <input type="submit" value="Login" class="btn float-right login_btn">
    </div>
    
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center links">
      Don't have an account?<a routerLink=''>Sign Up</a>
    </div>
    <div class="d-flex justify-content-center">
      <a href="#">Forgot your password?</a>
    </div>
  </div>

</div>

  <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
</form>
        </div>
      <!-- </div> -->
  </div>
