<div class="container-fluid">
    
  <div class="container">
      <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <!-- <img src="/assets/img/users.png" id="icon" alt="User Icon" /> -->
    <div class="card">
      <br><br><br>
    <h3>Welcome To App</h3>
  
 
    <!-- <input type="hidden"  #userId="ngModel" [(ngModel)]="userService.selectedUser.userId" > -->
   
    <div class=" form-group">
        <label for="name" class="col-sm-3 control-label">Full Name</label>
    <input type="text" #name="ngModel" [(ngModel)]="userService.selectedUser.name" name="name" class="col-sm-9 form-control" placeholder="Full Name"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !name.valid }">
    <div *ngIf="signUpForm.submitted && !name.valid">
      <label class="validation-message">This field is required.</label>
    </div>
  </div>

  
    <div class=" form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
    <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" class="col-sm-9 form-control" placeholder="Email"
    required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && email.errors">
      <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>
    </div>
    <div class=" form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
    <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" class="col-sm-9 form-control" placeholder="Password"
    minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
      <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>
    </div>
    <div class=" form-group">
    <input type="submit" value="Sign Up" class="btn btn-primary" style="margin-left:2%">
    
    <input type="submit" value="login" [routerLink]="['/login']" class="btn btn-primary" style="margin-left:5%" >
    </div>
  
  
  
  
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>

    </div>
  </form>
  </div>
  </div>
